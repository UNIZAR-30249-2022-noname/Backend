name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 1209200064/backend:latest
    - name: Push the Docker image
      run: docker login -u 1209200064 -p ${{ secrets.DOCKER_TOKEN }} && docker push 1209200064/backend:latest

